name: SharpSCCM Documentation

on:
  workflow_dispatch:  # Manual trigger only for now
  schedule:
    - cron: '0 12 * * *'  # Daily at noon

jobs:
  process-sharpsccm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: pip install pyyaml requests
      
      - name: Process SharpSCCM Wiki
        run: |
            cd scripts
            python process_sharpsccm.py
      
      - name: Create Mintlify Configuration
        run: |
          cat > mint.json << 'EOF'
          {
            "$schema": "https://mintlify.com/schema.json",
            "name": "SharpSCCM Documentation",
            "logo": {
              "light": "/logo/light.png",
              "dark": "/logo/dark.png"
            },
            "favicon": "/favicon.ico",
            "colors": {
              "primary": "#FF4B4B",
              "light": "#FF6B6B",
              "dark": "#E53E3E"
            },
            "topbarCtaButton": {
              "name": "GitHub Repository",
              "url": "https://github.com/Mayyhem/SharpSCCM"
            },
            "navigation": [
              {
                "group": "SharpSCCM Documentation",
                "pages": [
                  "docs/sharpsccm/index",
                  "docs/sharpsccm/command-line-usage",
                  "docs/sharpsccm/local",
                  "docs/sharpsccm/get",
                  "docs/sharpsccm/invoke",
                  "docs/sharpsccm/exec"
                ]
              }
            ],
            "footerSocials": {
              "github": "https://github.com/Mayyhem/SharpSCCM"
            },
            "search": {
              "prompt": "Search SharpSCCM documentation..."
            }
          }
          EOF
      
      - name: Show What Was Created
        run: |
          echo "ğŸ“ Created files:"
          find docs -name "*.md" | sort
          echo ""
          echo "ğŸ“ Navigation structure:"
          if [ -f "docs/sharpsccm/_navigation.json" ]; then
            cat docs/sharpsccm/_navigation.json
          fi
      
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add docs/ mint.json
          
          if ! git diff --staged --quiet; then
            FILES_COUNT=$(find docs -name "*.md" | wc -l)
            git commit -m "ğŸ“š Add SharpSCCM documentation (${FILES_COUNT} pages) - $(date '+%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Changes committed and pushed"
          else
            echo "â„¹ï¸  No changes to commit"
          fi